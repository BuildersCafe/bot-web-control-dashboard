<body>
    <div class="desktop">
        <div class="desktop_container">
            <div class="desktop_left_side">
                <div class="left_header">
                    <div style="height: 100px;width: 100px;">
                        <img src="assets/img/builders'_cafe_dc_server_logo.png" height="100px" width="100px" />

                    <div style="margin-top: -20px;padding-left:50px;">

                </div>
                <div style="font-size:29px;color:#96989D;font-weight:bolder;margin-top: 50px;">

                    Send Embed
                </div>

                    Create Embed
                </div> -->

                <div class="right_header">
                    <div class="right_header_text_container">
                        Bot Control Dashboard
                    </div>
                </div>
                <div class="send_message_container">

                                Select a channel
                            </div>
                            <div>
                                <div class="select-box">
                                    <div class="options-container">
                                    <div class="option">
                                        <input
                                        type="radio"

                                        id="automobiles"
                                        name="category"
                                        />
                                        <label for="┃verify-လုပ်မယ်┃">┃verify-လုပ်မယ်┃</label>
                                        </div>
                                
                                        <div class="option">
                                            <input type="radio" class="radio" id="film" name="category" />
                                            <label for="┃builders-cafe-ဆိုတာ┃">┃builders-cafe-ဆိုတာ┃</label>
                                        </div>
                                
                                        <div class="option">
                                            <input type="radio" class="radio" id="science" name="category" />
                                            <label for="┃စည်းမျဉ်းများ┃">┃စည်းမျဉ်းများ┃</label>
                                        </div>
                                
                                        <div class="option">
                                            <input type="radio" class="radio" id="art" name="category" />

                                        </div>
                                
                                        <div class="option">
                                            <input type="radio" class="radio" id="music" name="category" />
                                            <label for="┃မိတ်ဆက်ရန်┃">┃မိတ်ဆက်ရန်┃</label>
                                        </div>
                                
                                        <div class="option">
                                            <input type="radio" class="radio" id="travel" name="category" />
                                            <label for="┃roles-ရွေးရန်┃">┃roles-ရွေးရန်┃</label>
                                        </div>
                                
                                        <div class="option">
                                            <input type="radio" class="radio" id="sports" name="category" />
                                            <label for="┃စကားစမြည်┃">┃စကားစမြည်┃</label>
                                        </div>
                                
                                        <div class="option">
                                            <input type="radio" class="radio" id="news" name="category" />

                                        </div>

                                            <input type="radio" class="radio" id="tutorials" name="category" />

                                        </div>

                                        <div class="option">
                                            <input type="radio" class="radio" id="tutorials" name="category" />
                                            <label for="┃dev-မှတ်တမ်းများ┃">┃dev-မှတ်တမ်းများ┃</label>
                                        </div>

                                            <input type="radio" class="radio" id="tutorials" name="category" />

                                        </div>
                                    </div>

                            <div style="height:100%;font-size:22px;color:#ffffff;font-weight:bolder;padding-top: 10px;padding-right: 100px;">
